## 綴りから単語の種類がある程度分かる

* 最後が子音： 固有名詞
* 最後が母音で二重子音を含む： 述語
* 最後が母音で二重母音を含まない： 機能語

---
## 一般名詞、動詞、形容詞、副詞という区別がない
### 全て述語

---
### {sutra}: x1 は x2 （動作／事）に関して速い
* {lo sutra}: 速い人、速いもの
* {ti sutra}: これは速い
* {tu sutra cipni}: あれは速い鳥だ
* {mi sutra bajra}: 私は速く走る

---
### {bajra}: x1 は x2 （表面）を x3 （肢）・ x4 （調子）で走る
* {lo bajra}: 走る人、走るもの
* {mi bajra}: 私は走る
* {tu bajra remna}: あれは走る人だ
* {mi bajra tatpi}: 私は走り疲れた

---
### {cipna}: x1 は x2 （種類）のトリ綱
* {lo cipna}: 鳥
* {ti cipna}: これは鳥だ
* {tu cipna pimlu}: あれは鳥の羽だ
* {mi cipna bajra}: 私は鳥的に走る
