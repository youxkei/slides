## 4. Good points of Lojban

---
## Spelling of a word completely corresponds to it's pronunciation.
### Like Hiragana, or Katakana

---
## Spelling of a word indicates it's word class

* A word ending with a consonant: proper noun
* A word ending with a vowel
    * and including a double consonant: predicate
    * and including no double consonant word: structure word

---
## There is no classification such as common noun, verb, adjective, and adverb.
### Predicates take a role as them.

---
### {sutra}: x1 is fast / swift / quick / hastes / rapid at doing / being / bringing about x2 (event / state).
* {lo sutra}: Something fast
* {ti sutra}: This is fast.
* {tu sutra cipni}: That is a fast bird.
* {mi sutra bajra}: I run fast.

---
### {bajra}: x1 runs on surface x2 using limbs x3 with gait x4.
* {lo bajra}: Someone who runs
* {mi bajra}: I run
* {tu bajra remna}: That is a running persone.
* {mi bajra tatpi}: I'm tired from running.

---
### {cipna}: x1 is a bird / avian / fowl of species x2.
* {lo cipna}: A bird
* {ti cipna}: This is a bird.
* {tu cipna pimlu}: That is a feather of a bird.
* {mi cipna bajra}: I run like a bird.

---
## There is no mistake such as "suddenly death" in Lojban

---
